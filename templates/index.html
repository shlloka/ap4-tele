<!DOCTYPE html>
<html>
<head>
    <title>DigiPIN Web App - Home</title>
    <style>
        nav {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
            color: #333;
        }
        nav a.active {
            color: #007bff;
        }
        form {
            margin: 30px 0;
            background: #f9f9f9;
            padding: 18px;
            border-radius: 5px;
            max-width: 550px;
        }
        label {
            display: block;
            margin: 12px 0 5px;
        }
        input, select {
            width: 100%;
            max-width: 400px;
            padding: 6px;
        }
        #fetchBtn { margin-top: 10px;}
        .readonly { background: #f3f3f3; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="active">Home</a>
        <a href="/bookings">Bookings</a>
    </nav>
    <h1>Service Telecalling Application</h1>
    <hr>
    <h2>Manual Customer Service Booking</h2>
    <!-- Service Booking Form -->
    <form method="post" action="/bookings">
        <label for="customer_name">Customer Name:</label>
        <input type="text" id="customer_name" name="customer_name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="vehicle_model">Vehicle Model:</label>
        <input type="text" id="vehicle_model" name="vehicle_model" required>
    
        <label for="last_service_date">Last Service Date:</label>
        <input type="date" id="last_service_date" name="last_service_date">
    
        <label for="service_type">Service Type:</label>
        <select id="service_type" name="service_type" required>
            <option value="Free">Free (first 6 months)</option>
            <option value="Paid">Paid (after 6 months/7000km)</option>
            <option value="Running Repairs">Running Repairs</option>
        </select>
    
        <label for="pickup_drop">Pickup/Drop Option:</label>
        <select id="pickup_drop" name="pickup_drop" required>
            <option value="">--Select--</option>
            <option value="Pickup">Pickup</option>
            <option value="Drop">Drop</option>
            <option value="None">None</option>
        </select>
    
        <label for="slot">Pickup/Drop Date and Time:</label>
        <input type="datetime-local" id="slot" name="slot">
    
        <!-- DigiPIN section -->
        <label for="digipin">DigiPIN:</label>
        <div style="display: flex; gap:8px;">
            <input type="text" id="digipin" name="digipin" class="readonly" readonly required>
            <button type="button" id="fetchBtn">Fetch DigiPIN</button>
        </div>
        <div id="digipin_status" style="color:#007bff; font-size: 95%"></div>
    
        <!-- Optional: marked_as_completed value hidden, default 0 for new bookings -->
        <input type="hidden" name="marked_as_completed" value="0" />
    
        <button type="submit" style="margin-top:20px;">Book Service</button>
    </form>
    
    <script>
        document.getElementById('fetchBtn').onclick = function() {
            var digipinField = document.getElementById('digipin');
            var statusDiv = document.getElementById('digipin_status');
            if (navigator.geolocation) {
                statusDiv.textContent = "Requesting location permission...";
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                statusDiv.innerHTML = "Sorry, your browser does not support geolocation.";
            }
            function success(position) {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                statusDiv.textContent = "Fetching DigiPIN for your current location...";
                // Call your Flask backend to get DigiPIN (AJAX/fetch)
                fetch(`/getdigipin?latitude=${encodeURIComponent(lat)}&longitude=${encodeURIComponent(lon)}`)
                .then(resp => resp.json())
                .then(data => {
                    if(data.digipin){
                        digipinField.value = data.digipin;
                        statusDiv.textContent = "DigiPIN received!";
                    } else {
                        digipinField.value = "";
                        statusDiv.textContent = "Could not retrieve DigiPIN!";
                    }
                }).catch(() => {
                    digipinField.value = "";
                    statusDiv.textContent = "Error contacting server.";
                });
            }
            function error(e) {
                statusDiv.textContent = "Could not get location (permission denied, unavailable, or timed out).";
            }
        };
    </script>
</body>
</html>
